name: Release Staging

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: Release Staging
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: '1.15'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Config credentials
      env:
        GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
      run: |
        git config --global url."https://git:$GH_ACCESS_TOKEN@github.com".insteadOf "https://github.com"

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: make all

    - name: Test
      run: make test

    - id: upload-cli-artifacts
      uses: google-github-actions/upload-cloud-storage@main
      with:
        path: ./artifacts
        destination: tanzu-cli-staging
        credentials: ${{ secrets.GCP_BUCKET_SA_STAGING }}

    - id: upload-cli-admin-artifacts
      uses: google-github-actions/upload-cloud-storage@main
      with:
        path: ./artifacts-admin
        destination: tanzu-cli-admin-plugins-staging
        credentials: ${{ secrets.GCP_BUCKET_SA_STAGING }}
