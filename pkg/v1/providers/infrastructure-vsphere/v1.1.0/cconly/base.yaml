apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VSphereClusterTemplate
metadata:
  name: 'tkg-vsphere-infrastructure'
  namespace: '${ NAMESPACE }'
spec:
  template:
    spec:
      controlPlaneEndpoint:
        host: '${VSPHERE_CONTROL_PLANE_ENDPOINT}'
        port: 6443
      identityRef:
        kind: Secret
        name: '${ CLUSTER_NAME }'
      server: '${ VSPHERE_SERVER }'
      thumbprint: '${ VSPHERE_TLS_THUMBPRINT }'
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VSphereMachineTemplate
metadata:
  name: 'tkg-vsphere-control-plane'
  namespace: '${ NAMESPACE }'
spec:
  template:
    spec:
      cloneMode: '${ VSPHERE_CLONE_MODE }'
      datacenter: '${ VSPHERE_DATACENTER }'
      datastore: '${ VSPHERE_DATASTORE }'
      storagePolicyName: '${ VSPHERE_STORAGE_POLICY_ID }'
      diskGiB: ${VSPHERE_CONTROL_PLANE_DISK_GIB}
      folder: '${ VSPHERE_FOLDER }'
      memoryMiB: ${VSPHERE_CONTROL_PLANE_MEM_MIB}
      network:
        devices:
        - dhcp4: true
          networkName: '${ VSPHERE_NETWORK }'
      numCPUs: ${ VSPHERE_CONTROL_PLANE_NUM_CPUS }
      resourcePool: '${ VSPHERE_RESOURCE_POOL }'
      server: '${ VSPHERE_SERVER }'
      template: '${ VSPHERE_TEMPLATE }'
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VSphereMachineTemplate
metadata:
  name: 'tkg-vsphere-worker'
  namespace: '${ NAMESPACE }'
spec:
  template:
    spec:
      cloneMode: '${ VSPHERE_CLONE_MODE }'
      datacenter: '${ VSPHERE_DATACENTER }'
      datastore: '${ VSPHERE_DATASTORE }'
      storagePolicyName: '${ VSPHERE_STORAGE_POLICY_ID }'
      diskGiB: ${VSPHERE_WORKER_DISK_GIB}
      folder: '${ VSPHERE_FOLDER }'
      memoryMiB: ${VSPHERE_WORKER_MEM_MIB}
      network:
        devices:
        - dhcp4: true
          networkName: '${ VSPHERE_NETWORK }'
      numCPUs: ${ VSPHERE_WORKER_NUM_CPUS }
      resourcePool: '${ VSPHERE_RESOURCE_POOL }'
      server: '${ VSPHERE_SERVER }'
      template: '${ VSPHERE_TEMPLATE }'
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlaneTemplate
metadata:
  name: 'tkg-vsphere-kcp'
  namespace: '${ NAMESPACE }'
spec:
  template:
    spec:
      machineTemplate:
        infrastructureRef:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: VSphereMachineTemplate
          name: 'tkg-vsphere-control-plane'
      kubeadmConfigSpec:
        useExperimentalRetryJoin: true
        clusterConfiguration:
          imageRepository: '${ _TKG_K8S_IMAGE_REPOSITORY }'
          etcd:
            local:
              dataDir: /var/lib/etcd
              imageRepository: '${ _TKG_ETCD_IMAGE_REPOSITORY }'
              imageTag: '${ _TKG_ETCD_IMAGE_TAG }'
              extraArgs:
                cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          dns:
            imageRepository: '${ _TKG_COREDNS_IMAGE_REPOSITORY }'
            imageTag: '${ _TKG_COREDNS_IMAGE_TAG }'
          apiServer:
            timeoutForControlPlane: "8m0s"
            extraVolumes: []
            extraArgs:
              cloud-provider: external
              tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          controllerManager:
            extraArgs:
              cloud-provider: external
              tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          scheduler:
            extraArgs:
              tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        files: []
        initConfiguration:
          nodeRegistration:
            criSocket: /var/run/containerd/containerd.sock
            kubeletExtraArgs:
              cloud-provider: external
              tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
            name: '{{ ds.meta_data.hostname }}'
        joinConfiguration:
          nodeRegistration:
            criSocket: /var/run/containerd/containerd.sock
            kubeletExtraArgs:
              cloud-provider: external
              tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
            name: '{{ ds.meta_data.hostname }}'
        preKubeadmCommands:
        - hostname "{{ ds.meta_data.hostname }}"
        - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
        - echo "127.0.0.1   localhost" >>/etc/hosts
        - echo "127.0.0.1   {{ ds.meta_data.hostname }}" >>/etc/hosts
        - echo "{{ ds.meta_data.hostname }}" >/etc/hostname
        users:
        - name: capv
          sshAuthorizedKeys:
          - '${ VSPHERE_SSH_AUTHORIZED_KEY }'
          sudo: ALL=(ALL) NOPASSWD:ALL
      replicas: ${ CONTROL_PLANE_MACHINE_COUNT }
      version: '${ KUBERNETES_VERSION }'
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: 'tkg-vsphere-md-0'
  namespace: '${ NAMESPACE }'
spec:
  template:
    spec:
      useExperimentalRetryJoin: true
      joinConfiguration:
        nodeRegistration:
          criSocket: /var/run/containerd/containerd.sock
          kubeletExtraArgs:
            cloud-provider: external
            tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          name: '{{ ds.meta_data.hostname }}'
      preKubeadmCommands:
      - hostname "{{ ds.meta_data.hostname }}"
      - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
      - echo "127.0.0.1   localhost" >>/etc/hosts
      - echo "127.0.0.1   {{ ds.meta_data.hostname }}" >>/etc/hosts
      - echo "{{ ds.meta_data.hostname }}" >/etc/hostname
      postKubeadmCommands: []
      files: []
      users:
      - name: capv
        sshAuthorizedKeys:
        - '${ VSPHERE_SSH_AUTHORIZED_KEY }'
        sudo: ALL=(ALL) NOPASSWD:ALL
---
apiVersion: v1
kind: Secret
metadata:
  name: '${ CLUSTER_NAME }'
  namespace: '${ NAMESPACE }'
stringData:
  username: '${ VSPHERE_USERNAME }'
  password: '${ VSPHERE_PASSWORD }'
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: tkg-vsphere-default
  namespace: '${ NAMESPACE }'
spec:
  controlPlane:
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: KubeadmControlPlaneTemplate
      name: 'tkg-vsphere-kcp'
    machineInfrastructure:
      ref:
        kind: VSphereMachineTemplate
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        name: 'tkg-vsphere-control-plane'
    machineHealthCheck:
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: VSphereClusterTemplate
      name: 'tkg-vsphere-infrastructure'
      namespace: '${ NAMESPACE }'
  workers:
    machineDeployments:
    - class: tkg-worker
      machineHealthCheck:
      template:
        bootstrap:
          ref:
            kind: KubeadmConfigTemplate
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            name: 'tkg-vsphere-md-0'
            namespace: '${ NAMESPACE }'
        infrastructure:
          ref:
            kind: VSphereMachineTemplate
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            name: 'tkg-vsphere-worker'
            namespace: '${ NAMESPACE }'
    - class: tkg-worker-windows
      machineHealthCheck:
      template:
        bootstrap:
          ref:
            kind: KubeadmConfigTemplate
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            name: tkg-vsphere-md-0-worker
            namespace: '${ NAMESPACE }'
        infrastructure:
          ref:
            kind: VSphereMachineTemplate
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            name: tkg-vsphere-worker
            namespace: '${ NAMESPACE }'
  variables:
  - name: vcenter
    required: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          cloneMode:
            type: string
            default: fullClone
          network:
            type: string
            default: VMNetwork
          datacenter:
            type: string
            default: ""
          datastore:
            type: string
            default: ""
          folder:
            type: string
            default: ""
          resourcePool:
            type: string
            default: ""
          storagePolicyID:
            type: string
            default: ""
          server:
            type: string
            default: ""
          tlsThumbprint:
            type: string
            default: ""
          template:
            type: string
            default: ""
        required:
        - datacenter
        - datastore
        - folder
        - resourcePool
        - server
  - name: VSPHERE_WINDOWS_TEMPLATE
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: vipNetworkInterface
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: eth0
  - name: network
    required: false
    schema:
      openAPIV3Schema:
        type: object
        properties:
          proxy:
            type: object
            properties:
              httpProxy:
                type: string
              httpsProxy:
                type: string
              noProxy:
                type: array
                items:
                  type: string
                default: []
            required:
            - httpProxy
            - httpsProxy
          ipv6Primary:
            type: boolean
            default: false
    default:
      ipv6Primary: false
  - name: imageRepository
    required: false
    schema:
      openAPIV3Schema:
        type: object
        properties:
          host:
            type: string
          tlsCertificateValidation:
            type: boolean
            default: true
  - name: aviAPIServerHAProvider
    required: false
    schema:
      openAPIV3Schema:
        type: boolean
        default: false
  - name: apiServerEndpoint
    required: false
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: apiServerPort
    required: false
    schema:
      openAPIV3Schema:
        type: integer
  - name: trust
    required: false
    schema:
      openAPIV3Schema:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            data:
              type: string
          required:
          - name
          - data
  - name: auditLogging
    required: false
    schema:
      openAPIV3Schema:
        type: object
        properties:
          enabled:
            type: boolean
            default: false
    default:
      enabled: false
  - name: user
    required: false
    schema:
      openAPIV3Schema:
        type: object
        properties:
          sshAuthorizedKeys:
            type: array
            items:
              type: string
            default: []
  - name: controlPlane
    required: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          machine:
            type: object
            properties:
              numCPUs:
                type: integer
                default: 2
              diskGiB:
                type: integer
                default: 40
              memoryMiB:
                type: integer
                default: 8192
          network:
            type: object
            properties:
              nameservers:
                type: string
  - name: worker
    required: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          machine:
            type: object
            properties:
              numCPUs:
                type: integer
                default: 2
              diskGiB:
                type: integer
                default: 40
              memoryMiB:
                type: integer
                default: 4096
          network:
            type: object
            properties:
              nameservers:
                type: string
  - name: TKR_DATA
    required: false
    schema:
      openAPIV3Schema:
        type: object
        properties: {}
  patches:
  - name: vsphereClusterTemplate
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/controlPlaneEndpoint/host
        valueFrom:
          variable: apiServerEndpoint
      - op: replace
        path: /spec/template/spec/thumbprint
        valueFrom:
          variable: vcenter.tlsThumbprint
      - op: replace
        path: /spec/template/spec/server
        valueFrom:
          variable: vcenter.server
      - op: replace
        path: /spec/template/spec/identityRef/name
        valueFrom:
          template: '{{ .builtin.cluster.name }}'
  - name: controlPlaneMachineTemplate
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereMachineTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/numCPUs
        valueFrom:
          variable: controlPlane.machine.numCPUs
      - op: replace
        path: /spec/template/spec/diskGiB
        valueFrom:
          variable: controlPlane.machine.diskGiB
      - op: replace
        path: /spec/template/spec/memoryMiB
        valueFrom:
          variable: controlPlane.machine.memoryMiB
      - op: replace
        path: /spec/template/spec/cloneMode
        valueFrom:
          variable: vcenter.cloneMode
      - op: replace
        path: /spec/template/spec/network
        valueFrom:
          variable: vcenter.network
      - op: replace
        path: /spec/template/spec/template
        valueFrom:
          variable: vcenter.template
      - op: replace
        path: /spec/template/spec/datacenter
        valueFrom:
          variable: vcenter.datacenter
      - op: replace
        path: /spec/template/spec/datastore
        valueFrom:
          variable: vcenter.datastore
      - op: replace
        path: /spec/template/spec/folder
        valueFrom:
          variable: vcenter.folder
      - op: replace
        path: /spec/template/spec/resourcePool
        valueFrom:
          variable: vcenter.resourcePool
      - op: replace
        path: /spec/template/spec/storagePolicyName
        valueFrom:
          variable: vcenter.storagePolicyID
      - op: replace
        path: /spec/template/spec/server
        valueFrom:
          variable: vcenter.server
  - name: workerMachineTemplate
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereMachineTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - tkg-worker
            - tkg-worker-windows
      jsonPatches:
      - op: replace
        path: /spec/template/spec/numCPUs
        valueFrom:
          variable: worker.machine.numCPUs
      - op: replace
        path: /spec/template/spec/diskGiB
        valueFrom:
          variable: worker.machine.diskGiB
      - op: replace
        path: /spec/template/spec/memoryMiB
        valueFrom:
          variable: worker.machine.memoryMiB
      - op: replace
        path: /spec/template/spec/cloneMode
        valueFrom:
          variable: vcenter.cloneMode
      - op: replace
        path: /spec/template/spec/network
        valueFrom:
          variable: vcenter.network
      #! TODO: move this patch elsewhere
      - op: replace
        path: /spec/template/spec/template
        valueFrom:
          variable: vcenter.template
      - op: replace
        path: /spec/template/spec/datacenter
        valueFrom:
          variable: vcenter.datacenter
      - op: replace
        path: /spec/template/spec/datastore
        valueFrom:
          variable: vcenter.datastore
      - op: replace
        path: /spec/template/spec/folder
        valueFrom:
          variable: vcenter.folder
      - op: replace
        path: /spec/template/spec/resourcePool
        valueFrom:
          variable: vcenter.resourcePool
      - op: replace
        path: /spec/template/spec/storagePolicyName
        valueFrom:
          variable: vcenter.storagePolicyID
      - op: replace
        path: /spec/template/spec/server
        valueFrom:
          variable: vcenter.server
  - name: kubeadmControlPlaneTemplate
    definitions:
    - selector:
        apiVersion: controlplane.cluster.x-k8s.io/v1beta1
        kind: KubeadmControlPlaneTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/kubeadmConfigSpec/users
        valueFrom:
          template: |
            - name: capv
              sshAuthorizedKeys:
              {{- range .user.sshAuthorizedKeys }}
              - ' {{- . -}} '
              {{- end }}
              sudo: ALL=(ALL) NOPASSWD:ALL
      - op: replace
        path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/imageRepository
        valueFrom:
          template: '{{(index .TKR_DATA .builtin.controlPlane.version).kubernetesSpec.imageRepository}}'
      - op: replace
        path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/etcd/local/imageRepository
        valueFrom:
          template: '{{(index .TKR_DATA .builtin.controlPlane.version).kubernetesSpec.imageRepository}}'
      - op: replace
        path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/etcd/local/imageTag
        valueFrom:
          template: '{{(index .TKR_DATA .builtin.controlPlane.version).kubernetesSpec.etcd.imageTag}}'
      - op: replace
        path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/dns/imageRepository
        valueFrom:
          template: '{{(index .TKR_DATA .builtin.controlPlane.version).kubernetesSpec.imageRepository}}'
      - op: replace
        path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/dns/imageTag
        valueFrom:
          template: '{{(index .TKR_DATA .builtin.controlPlane.version).kubernetesSpec.coredns.imageTag}}'
  - name: KubeadmConfigTemplate
    definitions:
    - selector:
        apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
        kind: KubeadmConfigTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - tkg-worker
      jsonPatches:
      - op: replace
        path: /spec/template/spec/users
        valueFrom:
          template: |
            - name: capv
              sshAuthorizedKeys:
              {{- range .user.sshAuthorizedKeys }}
              - ' {{- . -}} '
              {{- end }}
              sudo: ALL=(ALL) NOPASSWD:ALL
  - name: kubeVIPPod
    enabledIf: '{{ not .aviAPIServerHAProvider }}'
    definitions:
    - selector:
        apiVersion: controlplane.cluster.x-k8s.io/v1beta1
        kind: KubeadmControlPlaneTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/files/-
        valueFrom:
          template: |
            owner: root:root
            path: /etc/kubernetes/manifests/kube-vip.yaml
            content: |
              ---
              apiVersion: v1
              kind: Pod
              metadata:
                creationTimestamp: null
                name: kube-vip
                namespace: kube-system
              spec:
                containers:
                - args:
                  - manager
                  env:
                  - name: cp_enable
                    value: "true"
                  - name: vip_arp
                    value: "true"
                  - name: vip_leaderelection
                    value: "true"
                  - name: address
                    value: {{ .apiServerEndpoint }}
                  {{- if and (not .aviControlPlaneHAProvider) .apiServerPort }}
                  - name: port
                    value: {{ .apiServerPort }}
                  {{- end }}
                  - name: vip_interface
                    value: {{ .vipNetworkInterface }}
                  - name: vip_leaseduration
                    value: "30"
                  - name: vip_renewdeadline
                    value: "20"
                  - name: vip_retryperiod
                    value: "4"
                  image: {{(index .TKR_DATA .builtin.controlPlane.version).kubernetesSpec.imageRepository}}/kube-vip:{{(index (index .TKR_DATA .builtin.controlPlane.version).kubernetesSpec "kube-vip").imageTag}}
                  imagePullPolicy: IfNotPresent
                  name: kube-vip
                  resources: {}
                  securityContext:
                    capabilities:
                      add:
                      - NET_ADMIN
                      - NET_RAW
                  volumeMounts:
                  - mountPath: /etc/kubernetes/admin.conf
                    name: kubeconfig
                hostNetwork: true
                hostAliases:
                - hostnames:
                  - kubernetes
                  ip: 127.0.0.1
                volumes:
                - hostPath:
                    path: /etc/kubernetes/admin.conf
                    type: FileOrCreate
                  name: kubeconfig
              status: {}
  - name: networkConfiguration
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereMachineTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/network
        valueFrom:
          template: |
            devices:
            - networkName: {{ .vcenter.network }}
              {{ if .controlPlane.network.nameservers -}} nameservers: {{ .controlPlane.network.nameservers }} {{- end }}
              {{ if list "IPv4" "DualStack" | has .builtin.cluster.network.ipFamily -}} dhcp4: true {{- end }}
              {{ if list "IPv6" "DualStack" | has .builtin.cluster.network.ipFamily -}} dhcp6: true {{- end }}
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereMachineTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - tkg-worker
            - tkg-worker-windows
      jsonPatches:
      - op: add
        path: /spec/template/spec/network
        valueFrom:
          template: |
            devices:
            - networkName: {{ .vcenter.network }}
              {{ if .worker.network.nameservers -}} nameservers: {{ .worker.network.nameservers }} {{- end }}
              {{ if list "IPv4" "DualStack" | has .builtin.cluster.network.ipFamily -}} dhcp4: true {{- end }}
              {{ if list "IPv6" "DualStack" | has .builtin.cluster.network.ipFamily -}} dhcp6: true {{- end }}
  - name: clusterApiServerPort
    enabledIf: '{{ not (empty .apiServerPort) }}'
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/controlPlaneEndpoint/port
        valueFrom:
          variable: apiServerPort
  - name: apiServerEndpointConfiguration
    enabledIf: '{{ and (not .aviAPIServerHAProvider) (not (empty .apiServerPort)) }}'
