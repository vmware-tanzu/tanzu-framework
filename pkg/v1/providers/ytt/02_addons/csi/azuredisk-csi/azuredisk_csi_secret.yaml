#@ load("@ytt:data", "data")
#@ load("@ytt:yaml", "yaml")
#@ load("/lib/helpers.star", "ValuesFormatStr",)
#@ load("azuredisk_csi_addon_data.lib.yaml", "azuredisk_csi_data_values")

#@ if data.values.PROVIDER_TYPE == "azure" and not data.values.IS_WINDOWS_WORKLOAD_CLUSTER:
---
apiVersion: v1
kind: Secret
metadata:
  name: #@ "{}-azuredisk-csi-addon".format(data.values.CLUSTER_NAME)
  namespace: #@ data.values.NAMESPACE
  labels:
    tkg.tanzu.vmware.com/addon-name: "azuredisk-csi"
    tkg.tanzu.vmware.com/cluster-name: #@ data.values.CLUSTER_NAME
    #@ if data.values.TKG_CLUSTER_ROLE != "workload":
    clusterctl.cluster.x-k8s.io/move: ""
    #@ end
  annotations:
    tkg.tanzu.vmware.com/addon-type: "csi/azuredisk-csi"
type: tkg.tanzu.vmware.com/addon
stringData:
  values.yaml: #@ ValuesFormatStr.format(yaml.encode(azuredisk_csi_data_values()))
#@ end
