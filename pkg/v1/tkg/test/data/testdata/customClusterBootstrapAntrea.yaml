apiVersion: cni.tanzu.vmware.com/v1alpha1
kind: AntreaConfig
metadata:
  name: cc-cb-antrea-package
  namespace: customcb-ns
spec:
  antrea:
    config:
      disableUdpTunnelOffload: false
      featureGates:
        AntreaPolicy: true
        AntreaProxy: true
        AntreaTraceflow: false
        Egress: true
        EndpointSlice: true
        FlowExporter: false
        NodePortLocal: true
      noSNAT: false
      trafficEncapMode: encap
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: ClusterBootstrap
metadata:
  annotations:
    tkg.tanzu.vmware.com/add-missing-fields-from-tkr: v1.23.5---vmware.1-tkg.1-zshippable
  name: cc-cb
  namespace: customcb-ns
spec:
  additionalPackages:
    - refName: metrics-server*
    - refName: secretgen-controller*
    - refName: pinniped*
  cni:
    refName: antrea*
    valuesFrom:
      providerRef:
        apiGroup: cni.tanzu.vmware.com
        kind: AntreaConfig
        name: cc-cb-antrea-package
  kapp:
    refName: kapp-controller*
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: cc-cb
  namespace: customcb-ns
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.0.2.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks:
        - 198.51.100.0/12
  topology:
    class: tanzukubernetescluster
    controlPlane:
      metadata: {}
      replicas: 1
    variables:
      - name: storageClasses
        value:
          - wcpglobalstorageprofile
      - name: ntp
        value: time1.vmware.com
      - name: vmClass
        value: best-effort-small
      - name: storageClass
        value: wcpglobalstorageprofile
    version: v1.23.5+vmware.1-tkg.1-zshippable
    workers:
      machineDeployments:
        - class: node-pool
          metadata: {}
          name: np-2
          replicas: 1
