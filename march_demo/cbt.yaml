apiVersion: run.tanzu.vmware.com/v1alpha3
kind: ClusterBootstrapTemplate
metadata:
  name: v1.22.5---vmware.1-tkg.2
  namespace: tkg-system
spec:
  kapp:
    refName: kapp-controller.tanzu.vmware.com.0.30.0+vmware.1-tkg.1
    valuesFrom:
      providerRef:
        apiGroup: run.tanzu.vmware.com
        kind: KappControllerConfig
        name: v1.22.5---vmware.1-tkg.2
  cnis:
    - refName: antrea.tanzu.vmware.com.1.2.3+vmware.4-tkg.1-advanced
      valuesFrom:
        providerRef:
          apiGroup: cni.tanzu.vmware.com
          kind: AntreaConfig
          name: v1.22.5---vmware.1-tkg.2
    - refName: calico.tanzu.vmware.com.3.19.1+vmware.1-tkg.3
      valuesFrom:
        providerRef:
          apiGroup: cni.tanzu.vmware.com
          kind: CalicoConfig
          name: v1.22.5---vmware.1-tkg.2
  additionalPackages:
    - refName: metrics-server.tanzu.vmware.com.0.5.1+vmware.1-tkg.1
    - refName: secretgen-controller.tanzu.vmware.com.0.7.1+vmware.1-tkg.1
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: KappControllerConfig
metadata:
  name: v1.22.5---vmware.1-tkg.2
  namespace: tkg-system
spec:
  namespace: tkg-system
  kappController:
    createNamespace: false
    globalNamespace: tanzu-package-repo-global
    deployment:
      concurrency: 4
      hostNetwork: true
      priorityClassName: system-cluster-critical
      apiPort: 10100
      metricsBindAddress: "0"
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node.kubernetes.io/not-ready
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
---
apiVersion: cni.tanzu.vmware.com/v1alpha1
kind: AntreaConfig
metadata:
  name: v1.22.5---vmware.1-tkg.2
  namespace: tkg-system
spec:
  antrea:
    config:
      trafficEncapMode: encap
      noSNAT: false
      disableUdpTunnelOffload: false
      defaultMTU: ""
      tlsCipherSuites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_256_GCM_SHA384
      featureGates:
        AntreaProxy: true
        EndpointSlice: false
        AntreaPolicy: true
        FlowExporter: false
        Egress: false
        NodePortLocal: false
        AntreaTraceflow: false
        NetworkPolicyStats: false
---
apiVersion: cni.tanzu.vmware.com/v1alpha1
kind: CalicoConfig
metadata:
  name: v1.22.5---vmware.1-tkg.2
  namespace: tkg-system
spec:
  namespace: "kube-system"
  calico:
    config:
      vethMTU: 0