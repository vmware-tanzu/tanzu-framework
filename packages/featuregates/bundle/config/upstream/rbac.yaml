#@ load("@ytt:data", "data")

apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: tanzu-featuregates-manager
  annotations:
    kapp.k14s.io/change-group: "featuregates.config.tanzu.vmware.com/serviceaccount"
  name: tanzu-featuregates-manager-sa
  namespace: #@ data.values.namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    kapp.k14s.io/change-group: "featuregates.config.tanzu.vmware.com/serviceaccount"
  name: tanzu-featuregates-manager-clusterrole
rules:
  - apiGroups:
      - config.tanzu.vmware.com
    resources:
      - featuregates
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - config.tanzu.vmware.com
    resources:
      - featuregates/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - config.tanzu.vmware.com
    resources:
      - features
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - config.tanzu.vmware.com
    resources:
      - features/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - core.tanzu.vmware.com
    resources:
      - featuregates
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - core.tanzu.vmware.com
    resources:
      - featuregates/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - core.tanzu.vmware.com
    resources:
      - features
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - core.tanzu.vmware.com
    resources:
      - features/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    kapp.k14s.io/change-rule: "upsert after upserting featuregates.config.tanzu.vmware.com/serviceaccount"
  name: tanzu-featuregates-manager-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tanzu-featuregates-manager-clusterrole
subjects:
  - kind: ServiceAccount
    name: tanzu-featuregates-manager-sa
    namespace: #@ data.values.namespace
