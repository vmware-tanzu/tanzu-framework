#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: tanzu-readiness-manager
  annotations:
    kapp.k14s.io/change-group: "readiness.core.tanzu.vmware.com/serviceaccount"
  name: tanzu-readiness-manager-sa
  namespace: #@ data.values.namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    kapp.k14s.io/change-group: "readiness.core.tanzu.vmware.com/serviceaccount"
  name: tanzu-readiness-manager-clusterrole
rules:
  - apiGroups:
    - core.tanzu.vmware.com
    resources:
      - readinesses
      - readinessproviders
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - core.tanzu.vmware.com
    resources:
      - readinesses/finalizers
      - readinessproviders/finalizers
    verbs:
      - update
  - apiGroups:
      - core.tanzu.vmware.com
    resources:
      - readinesses/status
      - readinessproviders/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - patch
      - update
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations
      - mutatingwebhookconfigurations
    verbs:
      - get
      - list
      - update
  - apiGroups:
      - ""
    resources:
      - serviceaccounts/token
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    kapp.k14s.io/change-rule: "upsert after upserting readiness.core.tanzu.vmware.com/serviceaccount"
    kapp.k14s.io/change-rule.1: "delete before deleting readiness.core.tanzu.vmware.com/serviceaccount"
  name: tanzu-readiness-manager-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tanzu-readiness-manager-clusterrole
subjects:
  - kind: ServiceAccount
    name: tanzu-readiness-manager-sa
    namespace: #@ data.values.namespace
