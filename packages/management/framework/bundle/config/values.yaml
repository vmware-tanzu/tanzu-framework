#@data/values
#@overlay/match-child-defaults missing_ok=True
---
namespaceForPackageInstallation:
featureGatesPackageValues:
  namespace:
  versionConstraints:
  deployment:
    hostNetwork: true
    nodeSelector: null
    tolerations: []
    webhookServerPort: 9443
tkrServicePackageValues:
  namespace:
  versionConstraints:
  deployment:
    hostNetwork: false
    nodeSelector: null
    tolerations: []
    #! If hostNetwork is set to true the below two ports should be different
    tkrConversionWebhookServerPort: 9443
    tkrResolverWebhookServerPort: 9443
addonsManagerPackageValues:
  versionConstraints:
  tanzuAddonsManager:
    namespace: tkg-system
    createNamespace: false
    deployment:
      hostNetwork: true
      priorityClassName: system-cluster-critical
      nodeSelector: null
      tolerations: []
      healthzPort: 18316
    featureGates:
      clusterBootstrapController: false
clipluginsPackageValues:
  namespace:
  versionConstraints:
tanzuAuthPackageValues:
  namespace: tanzu-auth
  versionConstraints:
  controller:
    image: ""
