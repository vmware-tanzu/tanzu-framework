#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:yaml", "yaml")
#@ load("@ytt:data", "data")

apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: tkg-aws-default
  namespace: default
  annotations:
    run.tanzu.vmware.com/resolve-tkr: ""
spec:
  controlPlane:
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: KubeadmControlPlaneTemplate
      name: tkg-aws-kcp
    machineInfrastructure:
      ref:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSMachineTemplate
        name: tkg-aws-controlplane-template
  workers:
    machineDeployments:
    - class: tkg-worker
      template:
         bootstrap:
           ref:
             apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
             kind: KubeadmConfigTemplate
             name: tkg-aws-bootstrap-template
         infrastructure:
           ref:
             apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
             kind: AWSMachineTemplate
             name: tkg-aws-worker-template
  infrastructure:
     ref:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSClusterTemplate
        name: aws-cluster-template
  variables:
  - name: AWS_REGION
    required: true
    schema:
      openAPIV3Schema:
        type: string
        #@ if data.values.AWS_REGION:
        default: #@ data.values.AWS_REGION
        #@ end
  - name: AWS_SSH_KEY_NAME
    required: true
    schema:
      openAPIV3Schema:
        type: string
        #@ if data.values.AWS_SSH_KEY_NAME:
        default: #@ data.values.AWS_SSH_KEY_NAME
        #@ end
  - name: BASTION_HOST_ENABLED
    required: true
    schema:
      openAPIV3Schema:
        type: boolean
        #@ if data.values.BASTION_HOST_ENABLED:
        default: #@ data.values.BASTION_HOST_ENABLED
        #@ else:
        default: true
        #@ end
  - name: AWS_VPC_CIDR
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: "10.0.0.0/16"
  - name: AWS_VPC_ID
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_NODE_AZ
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_NODE_AZ_1
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_NODE_AZ_2
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_PRIVATE_NODE_CIDR
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: 10.0.0.0/24
  - name: AWS_PRIVATE_NODE_CIDR_1
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: 10.0.2.0/24
  - name: AWS_PRIVATE_NODE_CIDR_2
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: 10.0.4.0/24
  - name: AWS_PRIVATE_SUBNET_ID
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_PRIVATE_SUBNET_ID_1
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_PRIVATE_SUBNET_ID_2
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_PUBLIC_NODE_CIDR
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: 10.0.1.0/24
  - name: AWS_PUBLIC_NODE_CIDR_1
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: 10.0.3.0/24
  - name: AWS_PUBLIC_NODE_CIDR_2
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: 10.0.5.0/24
  - name: AWS_PUBLIC_SUBNET_ID
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_PUBLIC_SUBNET_ID_1
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_PUBLIC_SUBNET_ID_2
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: CONTROL_PLANE_MACHINE_TYPE
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: t3.large
  - name: NODE_MACHINE_TYPE
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: m5.large
  - name: AWS_CONTROL_PLANE_OS_DISK_SIZE_GIB
    required: true
    schema:
      openAPIV3Schema:
        type: integer
        #@ if data.values.AWS_CONTROL_PLANE_OS_DISK_SIZE_GIB:
        default: #@ data.values.AWS_CONTROL_PLANE_OS_DISK_SIZE_GIB
        #@ else:
        default: 80
        #@ end
  - name: AWS_NODE_OS_DISK_SIZE_GIB
    required: true
    schema:
      openAPIV3Schema:
        type: integer
        #@ if data.values.AWS_NODE_OS_DISK_SIZE_GIB:
        default: #@ data.values.AWS_NODE_OS_DISK_SIZE_GIB
        #@ else:
        default: 80
        #@ end
  - name: AWS_SECURITY_GROUP_BASTION
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_SECURITY_GROUP_CONTROLPLANE
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_SECURITY_GROUP_APISERVER_LB
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_SECURITY_GROUP_NODE
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_SECURITY_GROUP_LB
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_LOAD_BALANCER_SCHEME_INTERNAL
    required: true
    schema:
      openAPIV3Schema:
        type: boolean
        default: false
  - name: AWS_IDENTITY_REF_KIND
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: AWS_IDENTITY_REF_NAME
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: CLUSTER_NAME
    required: true
    schema:
      openAPIV3Schema:
        type: string
  - name: CLUSTER_PLAN
    required: true
    schema:
      openAPIV3Schema:
        type: string
  - name: proxy
    schema:
      openAPIV3Schema:
        type: object
        properties:
          httpProxy:
            type: string
            default: ""
          httpsProxy:
            type: string
            default: ""
          noProxy:
            type: array
            items:
              type: string
        required:
          - httpProxy
          - httpsProxy
          - noProxy
  - name: TKG_PROXY_CA_CERT
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: TKG_CUSTOM_IMAGE_REPOSITORY
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  #! TODO this is subset of above, try to remove this
  - name: TKG_CUSTOM_IMAGE_REPOSITORY_HOSTNAME
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: TKG_CUSTOM_IMAGE_REPOSITORY_CA_CERTIFICATE
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: TKG_CUSTOM_IMAGE_REPOSITORY_SKIP_TLS_VERIFY
    required: true
    schema:
      openAPIV3Schema:
        type: boolean
        default: false
  - name: ENABLE_AUDIT_LOGGING
    required: true
    schema:
      openAPIV3Schema:
        type: boolean
        default: false
  patches:
  - name: AWSCT_main
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: replace
        path: "/spec/template/spec/region"
        valueFrom:
          template: '{{.AWS_REGION}}'
      - op: replace
        path: "/spec/template/spec/sshKeyName"
        valueFrom:
          variable: AWS_SSH_KEY_NAME
      - op: replace
        path: "/spec/template/spec/bastion/enabled"
        valueFrom:
          variable: BASTION_HOST_ENABLED
      - op: add
        path: "/spec/template/spec/network/vpc/cidrBlock"
        valueFrom:
          variable: AWS_VPC_CIDR
      - op: replace
        path: "/spec/template/spec/network/subnets"
        valueFrom:
          template: |
            - availabilityZone: {{if .AWS_NODE_AZ}} {{.AWS_NODE_AZ}} {{else if .AWS_REGION}} {{.AWS_REGION}}a{{end}}
              cidrBlock: {{.AWS_PRIVATE_NODE_CIDR}}
              id: '{{.AWS_PRIVATE_SUBNET_ID}}'

  - name: AWSCT_VPC_Id
    enabledIf: '{{if .AWS_VPC_ID }}true{{end}}'
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: add
        path: "/spec/template/spec/network/vpc/id"
        valueFrom:
          template: '{{.AWS_VPC_ID}}'

  - name: AWSCT_IdentityRef
    enabledIf: '{{if .AWS_IDENTITY_REF_NAME }}true{{end}}'
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: add
        path: "/spec/template/spec/identityRef"
        valueFrom:
          template: |
            kind: {{if .AWS_IDENTITY_REF_KIND }} {{.AWS_IDENTITY_REF_KIND}} {{else}} "AWSClusterRoleIdentity"{{end}}
            name: {{ .AWS_IDENTITY_REF_NAME }}

  - name: AWSCT_ControlPlaneLoadBalancerScheme
    enabledIf: '{{if eq .AWS_LOAD_BALANCER_SCHEME_INTERNAL true }}true{{end}}'
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: add
        path: "/spec/template/spec/controlPlaneLoadBalancer"
        valueFrom:
          template: |
            scheme: "internal"

  - name: AWSCT_AvailabilityZone_Public
    enabledIf: '{{if or (not .AWS_VPC_ID) (.AWS_PUBLIC_SUBNET_ID) }}true{{end}}'
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: add
        path: "/spec/template/spec/network/subnets/-"
        valueFrom:
          template: |
            availabilityZone: {{if .AWS_NODE_AZ}} {{.AWS_NODE_AZ}} {{else if .AWS_REGION}} {{.AWS_REGION}}a{{end}}
            cidrBlock: {{.AWS_PUBLIC_NODE_CIDR}}
            isPublic: true
            id: '{{.AWS_PUBLIC_SUBNET_ID}}'
  - name: AWSCT_AvailabilityZone_1_Public
    enabledIf: '{{if and (eq .CLUSTER_PLAN "prodcc") (or (not .AWS_VPC_ID) (.AWS_PUBLIC_SUBNET_ID_1)) }}true{{end}}'
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: add
        path: "/spec/template/spec/network/subnets/-"
        valueFrom:
          template: |
            availabilityZone: {{if .AWS_NODE_AZ_1}} {{.AWS_NODE_AZ_1}} {{else if .AWS_REGION}} {{.AWS_REGION}}b{{end}}
            cidrBlock: {{.AWS_PUBLIC_NODE_CIDR_1}}
            isPublic: true
            id: '{{.AWS_PUBLIC_SUBNET_ID_1}}'
  - name: AWSCT_AvailabilityZone_2_Public
    enabledIf: '{{if and (eq .CLUSTER_PLAN "prodcc") (or (not .AWS_VPC_ID) (.AWS_PUBLIC_SUBNET_ID_2)) }}true{{end}}'
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: add
        path: "/spec/template/spec/network/subnets/-"
        valueFrom:
          template: |
            availabilityZone: {{if .AWS_NODE_AZ_2}} {{.AWS_NODE_AZ_2}} {{else if .AWS_REGION}} {{.AWS_REGION}}c{{end}}
            cidrBlock: {{.AWS_PUBLIC_NODE_CIDR_2}}
            isPublic: true
            id: '{{.AWS_PUBLIC_SUBNET_ID_2}}'
  - name: AWSCT_AvailabilityZone_Private
    enabledIf: '{{if eq .CLUSTER_PLAN "prodcc"}}true{{end}}'
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: add
        path: "/spec/template/spec/network/subnets/-"
        valueFrom:
          template: |
            availabilityZone: {{if .AWS_NODE_AZ_1}} {{.AWS_NODE_AZ_1}} {{else if .AWS_REGION}} {{.AWS_REGION}}b{{end}}
            cidrBlock: {{.AWS_PRIVATE_NODE_CIDR_1}}
            id: '{{.AWS_PRIVATE_SUBNET_ID_1}}'
      - op: add
        path: "/spec/template/spec/network/subnets/-"
        valueFrom:
          template: |
            availabilityZone: {{if .AWS_NODE_AZ_2}} {{.AWS_NODE_AZ_2}} {{else if .AWS_REGION}} {{.AWS_REGION}}c{{end}}
            cidrBlock: {{.AWS_PRIVATE_NODE_CIDR_2}}
            id: '{{.AWS_PRIVATE_SUBNET_ID_2}}'
  - name: AWSCT_SecurityGroupOverrides
    enabledIf: '{{if or ( ne .AWS_SECURITY_GROUP_BASTION "") (ne .AWS_SECURITY_GROUP_CONTROLPLANE "") (ne .AWS_SECURITY_GROUP_APISERVER_LB "") (ne .AWS_SECURITY_GROUP_NODE "") (ne .AWS_SECURITY_GROUP_LB "")}}true{{end}}'
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: add
        path: "/spec/template/spec/network/securityGroupOverrides"
        valueFrom:
          template: |
              {{if .AWS_SECURITY_GROUP_BASTION}}  bastion: {{.AWS_SECURITY_GROUP_BASTION}} {{end}}
              {{if .AWS_SECURITY_GROUP_CONTROLPLANE }}  controlplane: {{.AWS_SECURITY_GROUP_CONTROLPLANE}} {{end}}
              {{if .AWS_SECURITY_GROUP_APISERVER_LB }}  apiserver-lb:  {{.AWS_SECURITY_GROUP_APISERVER_LB}} {{end}}
              {{if .AWS_SECURITY_GROUP_NODE }}  node: {{.AWS_SECURITY_GROUP_NODE}} {{end}}
              {{if .AWS_SECURITY_GROUP_LB }}  lb: {{.AWS_SECURITY_GROUP_LB}} {{end}}

  - name: AWS_MT_controlplane
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSMachineTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: replace
        path: "/spec/template/spec/instanceType"
        valueFrom:
          variable: CONTROL_PLANE_MACHINE_TYPE
      - op: replace
        path: "/spec/template/spec/sshKeyName"
        valueFrom:
          variable: AWS_SSH_KEY_NAME
      - op: replace
        path: "/spec/template/spec/rootVolume/size"
        valueFrom:
          variable: AWS_CONTROL_PLANE_OS_DISK_SIZE_GIB

  - name: AWS_MT_worker
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSMachineTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - "tkg-worker"
      jsonPatches:
      - op: replace
        path: "/spec/template/spec/instanceType"
        valueFrom:
          variable: NODE_MACHINE_TYPE
      - op: replace
        path: "/spec/template/spec/sshKeyName"
        valueFrom:
          variable: AWS_SSH_KEY_NAME
      - op: replace
        path: "/spec/template/spec/rootVolume/size"
        valueFrom:
          variable: AWS_NODE_OS_DISK_SIZE_GIB
  - name: httpProxy
    enabledIf: '{{not (not .proxy)}}'
    definitions:
    - selector:
        apiVersion: controlplane.cluster.x-k8s.io/v1beta1
        kind: KubeadmControlPlaneTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/files/-
        valueFrom:
          template: |
            content: |
              [Service]
              Environment="HTTP_PROXY={{.proxy.httpProxy}}"
              Environment="HTTPS_PROXY={{.proxy.httpsProxy}}"
              Environment="NO_PROXY={{- range .proxy.noProxy}}{{.}},{{- end}}{{.AWS_VPC_CIDR}},169.254.0.0/16,{{.SERVICE_CIDR}},{{.CLUSTER_CIDR}},localhost,127.0.0.1,.scv,.svc.cluster.local"
            owner: root:root
            path: /etc/systemd/system/containerd.service.d/http-proxy.conf
            permissions: "0640"
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/files/-
        valueFrom:
          template: |
            content: |
              [Service]
              Environment="HTTP_PROXY={{.proxy.httpProxy}}"
              Environment="HTTPS_PROXY={{.proxy.httpsProxy}}"
              Environment="NO_PROXY={{- range .proxy.noProxy}}{{.}},{{- end}}{{.AWS_VPC_CIDR}},169.254.0.0/16,{{.SERVICE_CIDR}},{{.CLUSTER_CIDR}},localhost,127.0.0.1,.scv,.svc.cluster.local"
            owner: root:root
            path: /usr/lib/systemd/system/kubelet.service.d/http-proxy.conf
            permissions: "0640"
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-
        value: systemctl daemon-reload
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-
        value: systemctl stop containerd
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-
        value: systemctl start containerd
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-
        valueFrom:
          template: |
            export HTTP_PROXY={{.proxy.httpProxy}}
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-
        valueFrom:
          template: |
            export HTTPS_PROXY={{.proxy.httpsProxy}}
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-
        valueFrom:
          template: |
            export NO_PROXY={{- range .proxy.noProxy}}{{.}},{{- end}}{{.AWS_VPC_CIDR}},169.254.0.0/16,{{.SERVICE_CIDR}},{{.CLUSTER_CIDR}},localhost,127.0.0.1,.scv,.svc.cluster.local
    - selector:
        apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
        kind: KubeadmConfigTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - tkg-worker
      jsonPatches:
      - op: add
        path: /spec/template/spec/files/-
        valueFrom:
          template: |
            content: |
              [Service]
              Environment="HTTP_PROXY={{.proxy.httpProxy}}"
              Environment="HTTPS_PROXY={{.proxy.httpsProxy}}"
              Environment="NO_PROXY={{- range .proxy.noProxy}}{{.}},{{- end}}{{.AWS_VPC_CIDR}},169.254.0.0/16,{{.SERVICE_CIDR}},{{.CLUSTER_CIDR}},localhost,127.0.0.1,.scv,.svc.cluster.local"
            owner: root:root
            path: /etc/systemd/system/containerd.service.d/http-proxy.conf
            permissions: "0640"
      - op: add
        path: /spec/template/spec/files/-
        valueFrom:
          template: |
            content: |
              [Service]
              Environment="HTTP_PROXY={{.proxy.httpProxy}}"
              Environment="HTTPS_PROXY={{.proxy.httpsProxy}}"
              Environment="NO_PROXY={{- range .proxy.noProxy}}{{.}},{{- end}}{{.AWS_VPC_CIDR}},169.254.0.0/16,{{.SERVICE_CIDR}},{{.CLUSTER_CIDR}},localhost,127.0.0.1,.scv,.svc.cluster.local"
            owner: root:root
            path: /usr/lib/systemd/system/kubelet.service.d/http-proxy.conf
            permissions: "0640"
      - op: add
        path: /spec/template/spec/preKubeadmCommands/-
        value: systemctl daemon-reload
      - op: add
        path: /spec/template/spec/preKubeadmCommands/-
        value: systemctl restart containerd
      - op: add
        path: /spec/template/spec/preKubeadmCommands/-
        valueFrom:
          template: |
            export HTTP_PROXY={{.proxy.httpProxy}}
      - op: add
        path: /spec/template/spec/preKubeadmCommands/-
        valueFrom:
          template: |
            export HTTPS_PROXY={{.proxy.httpsProxy}}
      - op: add
        path: /spec/template/spec/preKubeadmCommands/-
        valueFrom:
          template: |
            export NO_PROXY={{- range .proxy.noProxy}}{{.}},{{- end}}{{.AWS_VPC_CIDR}},169.254.0.0/16,{{.SERVICE_CIDR}},{{.CLUSTER_CIDR}},localhost,127.0.0.1,.scv,.svc.cluster.local
  - name: registryCACert
    enabledIf: '{{and (ne "" (or .TKG_PROXY_CA_CERT .TKG_CUSTOM_IMAGE_REPOSITORY_CA_CERTIFICATE)) (not (and .TKG_CUSTOM_IMAGE_REPOSITORY_SKIP_TLS_VERIFY (ne "" .TKG_CUSTOM_IMAGE_REPOSITORY))) }}'
    definitions:
    - selector:
        apiVersion: controlplane.cluster.x-k8s.io/v1beta1
        kind: KubeadmControlPlaneTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-
        valueFrom:
          template: |
            "echo '[plugins.\"io.containerd.grpc.v1.cri\".registry.configs.\"{{.TKG_CUSTOM_IMAGE_REPOSITORY_HOSTNAME}}\".tls]' >> /etc/containerd/config.toml"
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-
        valueFrom:
          template: |
            "echo '  ca_file = \"/etc/containerd/{{.TKG_CUSTOM_IMAGE_REPOSITORY_HOSTNAME}}.crt\"' >> /etc/containerd/config.toml"
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-
        value: systemctl restart containerd
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/files/-
        valueFrom:
          template: |
            path: "/etc/containerd/{{.TKG_CUSTOM_IMAGE_REPOSITORY_HOSTNAME}}.crt"
            content: {{or .TKG_PROXY_CA_CERT .TKG_CUSTOM_IMAGE_REPOSITORY_CA_CERTIFICATE}}
            encoding: "base64"
            permissions: "0444"
    - selector:
        apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
        kind: KubeadmConfigTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - tkg-worker
      jsonPatches:
      - op: add
        path: /spec/template/spec/preKubeadmCommands/-
        valueFrom:
          template: |
            "echo '[plugins.\"io.containerd.grpc.v1.cri\".registry.configs.\"{{.TKG_CUSTOM_IMAGE_REPOSITORY_HOSTNAME}}\".tls]' >> /etc/containerd/config.toml"
      - op: add
        path: /spec/template/spec/preKubeadmCommands/-
        valueFrom:
