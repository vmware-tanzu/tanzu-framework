#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: Namespace
metadata:
  name: #@ data.values.namespace
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pinniped-config-controller-manager
  namespace: pinniped
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pinniped-config-controller-manager
subjects:
  - kind: ServiceAccount
    name: pinniped-config-controller-manager
    namespace: pinniped
roleRef:
  kind: ClusterRole
  name: pinniped-config-controller-manager
  apiGroup: rbac.authorization.k8s.io
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: pinniped-config-controller-manager
  namespace: pinniped
spec:
  selector:
    matchLabels:
      app: pinniped-config-controller-manager
  template:
    metadata:
      labels:
        app: pinniped-config-controller-manager
    spec:
      serviceAccountName: pinniped-config-controller-manager
      containers:
      - image: pinniped-config-controller-manager:latest
        name: pinniped-config-controller-manager
