apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VSphereClusterTemplate
metadata:
  name: 'tkg-vsphere-infrastructure'
  namespace: '${ NAMESPACE }'
spec:
  template:
    spec:
      controlPlaneEndpoint:
        host: '${VSPHERE_CONTROL_PLANE_ENDPOINT}'
        port: 6443
      identityRef:
        kind: Secret
        name: '${ CLUSTER_NAME }'
      server: '${ VSPHERE_SERVER }'
      thumbprint: '${ VSPHERE_TLS_THUMBPRINT }'
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VSphereMachineTemplate
metadata:
  name: 'tkg-vsphere-control-plane'
  namespace: '${ NAMESPACE }'
spec:
  template:
    spec:
      cloneMode: '${ VSPHERE_CLONE_MODE }'
      datacenter: '${ VSPHERE_DATACENTER }'
      datastore: '${ VSPHERE_DATASTORE }'
      storagePolicyName: '${ VSPHERE_STORAGE_POLICY_ID }'
      diskGiB: ${VSPHERE_CONTROL_PLANE_DISK_GIB}
      folder: '${ VSPHERE_FOLDER }'
      memoryMiB: ${VSPHERE_CONTROL_PLANE_MEM_MIB}
      network:
        devices:
        - dhcp4: true
          networkName: '${ VSPHERE_NETWORK }'
      numCPUs: ${ VSPHERE_CONTROL_PLANE_NUM_CPUS }
      resourcePool: '${ VSPHERE_RESOURCE_POOL }'
      server: '${ VSPHERE_SERVER }'
      template: '${ VSPHERE_TEMPLATE }'
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VSphereMachineTemplate
metadata:
  name: 'tkg-vsphere-worker'
  namespace: '${ NAMESPACE }'
spec:
  template:
    spec:
      cloneMode: '${ VSPHERE_CLONE_MODE }'
      datacenter: '${ VSPHERE_DATACENTER }'
      datastore: '${ VSPHERE_DATASTORE }'
      storagePolicyName: '${ VSPHERE_STORAGE_POLICY_ID }'
      diskGiB: ${VSPHERE_WORKER_DISK_GIB}
      folder: '${ VSPHERE_FOLDER }'
      memoryMiB: ${VSPHERE_WORKER_MEM_MIB}
      network:
        devices:
        - dhcp4: true
          networkName: '${ VSPHERE_NETWORK }'
      numCPUs: ${ VSPHERE_WORKER_NUM_CPUS }
      resourcePool: '${ VSPHERE_RESOURCE_POOL }'
      server: '${ VSPHERE_SERVER }'
      template: '${ VSPHERE_TEMPLATE }'
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlaneTemplate
metadata:
  name: 'tkg-vsphere-kcp'
  namespace: '${ NAMESPACE }'
spec:
  template:
    spec:
      machineTemplate:
        infrastructureRef:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: VSphereMachineTemplate
          name: 'tkg-vsphere-control-plane'
      kubeadmConfigSpec:
        useExperimentalRetryJoin: true
        clusterConfiguration:
          imageRepository: '${ _TKG_K8S_IMAGE_REPOSITORY }'
          etcd:
            local:
              dataDir: /var/lib/etcd
              imageRepository: '${ _TKG_ETCD_IMAGE_REPOSITORY }'
              imageTag: '${ _TKG_ETCD_IMAGE_TAG }'
              extraArgs:
                cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          dns:
            imageRepository: '${ _TKG_COREDNS_IMAGE_REPOSITORY }'
            imageTag: '${ _TKG_COREDNS_IMAGE_TAG }'
          apiServer:
            timeoutForControlPlane: "8m0s"
            extraVolumes: []
            extraArgs:
              cloud-provider: external
              tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          controllerManager:
            extraArgs:
              cloud-provider: external
              tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          scheduler:
            extraArgs:
              tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        files: []
        initConfiguration:
          nodeRegistration:
            criSocket: /var/run/containerd/containerd.sock
            kubeletExtraArgs:
              cloud-provider: external
              tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
            name: '{{ ds.meta_data.hostname }}'
        joinConfiguration:
          nodeRegistration:
            criSocket: /var/run/containerd/containerd.sock
            kubeletExtraArgs:
              cloud-provider: external
              tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
            name: '{{ ds.meta_data.hostname }}'
        preKubeadmCommands:
        - hostname "{{ ds.meta_data.hostname }}"
        - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
        - echo "127.0.0.1   localhost" >>/etc/hosts
        - echo "127.0.0.1   {{ ds.meta_data.hostname }}" >>/etc/hosts
        - echo "{{ ds.meta_data.hostname }}" >/etc/hostname
        users:
        - name: capv
          sshAuthorizedKeys:
          - '${ VSPHERE_SSH_AUTHORIZED_KEY }'
          sudo: ALL=(ALL) NOPASSWD:ALL
      replicas: ${ CONTROL_PLANE_MACHINE_COUNT }
      version: '${ KUBERNETES_VERSION }'
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: 'tkg-vsphere-md-0'
  namespace: '${ NAMESPACE }'
spec:
  template:
    spec:
      useExperimentalRetryJoin: true
      joinConfiguration:
        nodeRegistration:
          criSocket: /var/run/containerd/containerd.sock
          kubeletExtraArgs:
            cloud-provider: external
            tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          name: '{{ ds.meta_data.hostname }}'
      preKubeadmCommands:
      - hostname "{{ ds.meta_data.hostname }}"
      - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
      - echo "127.0.0.1   localhost" >>/etc/hosts
      - echo "127.0.0.1   {{ ds.meta_data.hostname }}" >>/etc/hosts
      - echo "{{ ds.meta_data.hostname }}" >/etc/hostname
      files: []
      users:
      - name: capv
        sshAuthorizedKeys:
        - '${ VSPHERE_SSH_AUTHORIZED_KEY }'
        sudo: ALL=(ALL) NOPASSWD:ALL
---
apiVersion: v1
kind: Secret
metadata:
  name: '${ CLUSTER_NAME }'
  namespace: '${ NAMESPACE }'
stringData:
  username: '${ VSPHERE_USERNAME }'
  password: '${ VSPHERE_PASSWORD }'
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: tkg-vsphere-default
  namespace: '${ NAMESPACE }'
spec:
  controlPlane:
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: KubeadmControlPlaneTemplate
      name: 'tkg-vsphere-kcp'
    machineInfrastructure:
      ref:
        kind: VSphereMachineTemplate
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        name: 'tkg-vsphere-control-plane'
    machineHealthCheck:
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: VSphereClusterTemplate
      name: 'tkg-vsphere-infrastructure'
      namespace: '${ NAMESPACE }'
  workers:
    machineDeployments:
      - class: tkg-worker
        machineHealthCheck:
        template:
          bootstrap:
            ref:
              kind: KubeadmConfigTemplate
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
              name: 'tkg-vsphere-md-0'
              namespace: '${ NAMESPACE }'
          infrastructure:
            ref:
              kind: VSphereMachineTemplate
              apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
              name: 'tkg-vsphere-worker'
              namespace: '${ NAMESPACE }'
  variables:
  - name: CONTROL_PLANE_MACHINE
    schema:
      openAPIV3Schema:
        type: object
        properties:
          numCPUs:
            type: integer
          diskGiB:
            type: integer
          memoryMiB:
            type: integer
        default:
          numCPUs: 2
          diskGiB: 40
          memoryMiB: 8192
  - name: CONTROL_PLANE_MACHINE_COUNT
    required: true
    schema:
      openAPIV3Schema:
        type: integer
  - name: VSPHERE_CONTROL_PLANE_NUM_CPUS
    schema:
      openAPIV3Schema:
        type: integer
        default: 2
  - name: VSPHERE_CONTROL_PLANE_DISK_GIB
    schema:
      openAPIV3Schema:
        type: integer
        default: 40
  - name: VSPHERE_CONTROL_PLANE_MEM_MIB
    schema:
      openAPIV3Schema:
        type: integer
        default: 8192
  - name: VSPHERE_WORKER_NUM_CPUS
    schema:
      openAPIV3Schema:
        type: integer
        default: 2
  - name: VSPHERE_WORKER_DISK_GIB
    schema:
      openAPIV3Schema:
        type: integer
        default: 40
  - name: VSPHERE_WORKER_MEM_MIB
    schema:
      openAPIV3Schema:
        type: integer
        default: 4096
  - name: VSPHERE_CLONE_MODE
    schema:
      openAPIV3Schema:
        type: string
        default: fullClone
  - name: VSPHERE_NETWORK
    schema:
      openAPIV3Schema:
        type: string
        default: VMNetwork
  - name: VSPHERE_DATACENTER
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: VSPHERE_DATASTORE
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: VSPHERE_FOLDER
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: VSPHERE_RESOURCE_POOL
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: VSPHERE_STORAGE_POLICY_ID
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: VSPHERE_SERVER
    required: true
    schema:
      openAPIV3Schema:
        type: string
  - name: VSPHERE_TLS_THUMBPRINT
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: VSPHERE_SSH_AUTHORIZED_KEY
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: VSPHERE_TEMPLATE
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: VSPHERE_WINDOWS_TEMPLATE
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: VSPHERE_CONTROL_PLANE_ENDPOINT
    required: true
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: VIP_NETWORK_INTERFACE
    schema:
      openAPIV3Schema:
        type: string
        default: eth0
  - name: proxy
    schema:
      openAPIV3Schema:
        type: object
        properties:
          httpProxy:
            type: string
            default: ""
          httpsProxy:
            type: string
            default: ""
          noProxy:
            type: array
            items:
              type: string
        required:
          - httpProxy
          - httpsProxy
          - noProxy
  - name: TKG_PROXY_CA_CERT
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: TKG_CUSTOM_IMAGE_REPOSITORY
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  # TODO this is subset of above, try to remove this
  - name: TKG_CUSTOM_IMAGE_REPOSITORY_HOSTNAME
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: TKG_CUSTOM_IMAGE_REPOSITORY_CA_CERTIFICATE
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: TKG_CUSTOM_IMAGE_REPOSITORY_SKIP_TLS_VERIFY
    schema:
      openAPIV3Schema:
        type: boolean
        default: false
  - name: TKG_IP_FAMILY
    schema:
      openAPIV3Schema:
        type: string
        default: ipv4
  - name: AVI_CONTROL_PLANE_HA_PROVIDER
    schema:
      openAPIV3Schema:
        type: boolean
        default: false
  - name: CLUSTER_API_SERVER_PORT
    schema:
      openAPIV3Schema:
        type: integer
  - name: SERVICE_CIDR
    schema:
      openAPIV3Schema:
        type: string
  - name: CLUSTER_CIDR
    schema:
      openAPIV3Schema:
        type: string
  - name: CONTROL_PLANE_NODE_NAMESERVERS
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: WORKER_NODE_NAMESERVERS
    schema:
      openAPIV3Schema:
        type: string
        default: ""
  - name: ENABLE_AUDIT_LOGGING
    schema:
      openAPIV3Schema:
        type: boolean
        default: false
  patches:
  - name: vsphereClusterTemplate
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/controlPlaneEndpoint/host
        valueFrom:
          variable: VSPHERE_CONTROL_PLANE_ENDPOINT
      - op: replace
        path: /spec/template/spec/thumbprint
        valueFrom:
          variable: VSPHERE_TLS_THUMBPRINT
      - op: replace
        path: /spec/template/spec/server
        valueFrom:
          variable: VSPHERE_SERVER
  - name: controlPlaneMachineTemplate
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereMachineTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/numCPUs
        valueFrom:
          variable: VSPHERE_CONTROL_PLANE_NUM_CPUS
      - op: replace
        path: /spec/template/spec/diskGiB
        valueFrom:
          variable: VSPHERE_CONTROL_PLANE_DISK_GIB
      - op: replace
        path: /spec/template/spec/memoryMiB
        valueFrom:
          variable: VSPHERE_CONTROL_PLANE_MEM_MIB
      - op: replace
        path: /spec/template/spec/cloneMode
        valueFrom:
          variable: VSPHERE_CLONE_MODE
      - op: replace
        path: /spec/template/spec/network
        valueFrom:
          variable: VSPHERE_NETWORK
      - op: replace
        path: /spec/template/spec/template
        valueFrom:
          variable: VSPHERE_TEMPLATE
      - op: replace
        path: /spec/template/spec/datacenter
        valueFrom:
          variable: VSPHERE_DATACENTER
      - op: replace
        path: /spec/template/spec/datastore
        valueFrom:
          variable: VSPHERE_DATASTORE
      - op: replace
        path: /spec/template/spec/folder
        valueFrom:
          variable: VSPHERE_FOLDER
      - op: replace
        path: /spec/template/spec/resourcePool
        valueFrom:
          variable: VSPHERE_RESOURCE_POOL
      - op: replace
        path: /spec/template/spec/storagePolicyName
        valueFrom:
          variable: VSPHERE_STORAGE_POLICY_ID
      - op: replace
        path: /spec/template/spec/server
        valueFrom:
          variable: VSPHERE_SERVER
  - name: workerMachineTemplate
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereMachineTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - tkg-worker
      jsonPatches:
      - op: replace
        path: /spec/template/spec/numCPUs
        valueFrom:
          variable: VSPHERE_WORKER_NUM_CPUS
      - op: replace
        path: /spec/template/spec/diskGiB
        valueFrom:
          variable: VSPHERE_WORKER_DISK_GIB
      - op: replace
        path: /spec/template/spec/memoryMiB
        valueFrom:
          variable: VSPHERE_WORKER_MEM_MIB
      - op: replace
        path: /spec/template/spec/cloneMode
        valueFrom:
          variable: VSPHERE_CLONE_MODE
      - op: replace
        path: /spec/template/spec/network
        valueFrom:
          variable: VSPHERE_NETWORK
      - op: replace
        path: /spec/template/spec/template
        valueFrom:
          variable: VSPHERE_TEMPLATE
      - op: replace
        path: /spec/template/spec/datacenter
        valueFrom:
          variable: VSPHERE_DATACENTER
      - op: replace
        path: /spec/template/spec/datastore
        valueFrom:
          variable: VSPHERE_DATASTORE
      - op: replace
        path: /spec/template/spec/folder
        valueFrom:
          variable: VSPHERE_FOLDER
      - op: replace
        path: /spec/template/spec/resourcePool
        valueFrom:
          variable: VSPHERE_RESOURCE_POOL
      - op: replace
        path: /spec/template/spec/storagePolicyName
        valueFrom:
          variable: VSPHERE_STORAGE_POLICY_ID
      - op: replace
        path: /spec/template/spec/server
        valueFrom:
          variable: VSPHERE_SERVER
  - name: kubeadmControlPlaneTemplate
    definitions:
    - selector:
        apiVersion: controlplane.cluster.x-k8s.io/v1beta1
        kind: KubeadmControlPlaneTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/kubeadmConfigSpec/users
        valueFrom:
          template: |
            - name: capv
              sshAuthorizedKeys:
              - '{{.VSPHERE_SSH_AUTHORIZED_KEY}}'
              sudo: ALL=(ALL) NOPASSWD:ALL
      - op: replace
        path: /spec/template/spec/replicas
        valueFrom:
          variable: CONTROL_PLANE_MACHINE_COUNT
  - name: KubeadmConfigTemplate
    definitions:
    - selector:
        apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
        kind: KubeadmConfigTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - tkg-worker
      jsonPatches:
      - op: replace
        path: /spec/template/spec/users
        valueFrom:
          template: |
            - name: capv
              sshAuthorizedKeys:
              - '{{.VSPHERE_SSH_AUTHORIZED_KEY}}'
              sudo: ALL=(ALL) NOPASSWD:ALL
  - name: kubeVIPPod
    enabledIf: '{{not .AVI_CONTROL_PLANE_HA_PROVIDER}}'
    definitions:
    - selector:
        apiVersion: controlplane.cluster.x-k8s.io/v1beta1
        kind: KubeadmControlPlaneTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/files/-
        valueFrom:
          # TODO fix the image path
          template: |
            owner: root:root
            path: /etc/kubernetes/manifests/kube-vip.yaml
            content: |
              ---
              apiVersion: v1
              kind: Pod
              metadata:
                creationTimestamp: null
                name: kube-vip
                namespace: kube-system
              spec:
                containers:
                - args:
                  - start
                  env:
                  - name: vip_arp
                    value: "true"
                  - name: vip_leaderelection
                    value: "true"
                  - name: address
                    value: {{.VSPHERE_CONTROL_PLANE_ENDPOINT}}
                  {{- if and (not .AVI_CONTROL_PLANE_HA_PROVIDER) .CLUSTER_API_SERVER_PORT }}
                  - name: port
                    value: {{.CLUSTER_API_SERVER_PORT}}
                  {{- end }}
                  - name: vip_interface
                    value: {{.VIP_NETWORK_INTERFACE}}
                  - name: vip_leaseduration
                    value: "30"
                  - name: vip_renewdeadline
                    value: "20"
                  - name: vip_retryperiod
                    value: "4"
                  image: #@ "{}/{}:{}".format(get_image_repo_for_component(bomData.components["kube-vip"][0].images.kubeVipImage), bomData.components["kube-vip"][0].images.kubeVipImage.imagePath, bomData.components["kube-vip"][0].images.kubeVipImage.tag)
                  imagePullPolicy: IfNotPresent
                  name: kube-vip
                  resources: {}
                  securityContext:
                    capabilities:
                      add:
                      - NET_ADMIN
                      - SYS_TIME
                  volumeMounts:
                  - mountPath: /etc/kubernetes/admin.conf
                    name: kubeconfig
                hostNetwork: true
                volumes:
                - hostPath:
                    path: /etc/kubernetes/admin.conf
                    type: FileOrCreate
                  name: kubeconfig
              status: {}
  - name: networkConfiguration
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereMachineTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/network
        valueFrom:
          template: |
            devices:
            - networkName: {{.VSPHERE_NETWORK}}
              {{if .CONTROL_PLANE_NODE_NAMESERVERS}}nameservers: {{.CONTROL_PLANE_NODE_NAMESERVERS}}{{end}}
              dhcp4: {{or (eq "ipv4" .TKG_IP_FAMILY) (or (eq "ipv4,ipv6" .TKG_IP_FAMILY) (eq "ipv6,ipv4" .TKG_IP_FAMILY))}}
              dhcp6: {{or (eq "ipv6" .TKG_IP_FAMILY) (or (eq "ipv4,ipv6" .TKG_IP_FAMILY) (eq "ipv6,ipv4" .TKG_IP_FAMILY))}}
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VSphereMachineTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - tkg-worker
      jsonPatches:
      - op: add
        path: /spec/template/spec/network
        valueFrom:
          template: |
            devices:
            - networkName: {{.VSPHERE_NETWORK}}
              {{if .WORKER_NODE_NAMESERVERS}}nameservers: {{.WORKER_NODE_NAMESERVERS}}{{end}}
              dhcp4: {{or (eq "ipv4" .TKG_IP_FAMILY) (or (eq "ipv4,ipv6" .TKG_IP_FAMILY) (eq "ipv6,ipv4" .TKG_IP_FAMILY))}}
