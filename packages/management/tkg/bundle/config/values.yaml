#@data/values
---

#! User configurable values for tkg.

metadata:
  infraProvider: ""

configvalues:

frameworkPackage:
  namespaceForPackageInstallation: tkg-system
  versionConstraints:
  featureGatesPackageValues:
    namespace: tkg-system
    createNamespace: false
    versionConstraints:
    deployment:
      hostNetwork: true
      nodeSelector: null
      tolerations: []
      webhookServerPort: 9443
  tkrServicePackageValues:
    namespace: tkg-system
    createNamespace: false
    versionConstraints:
    deployment:
      hostNetwork: false
      nodeSelector: null
      tolerations: []
      #! If hostNetwork is set to true the below two ports should be different
      tkrConversionWebhookServerPort: 9443
      tkrResolverWebhookServerPort: 9443
  addonsManagerPackageValues:
    versionConstraints:
    tanzuAddonsManager:
      namespace: tkg-system
      createNamespace: false
      deployment:
        hostNetwork: true
        priorityClassName: system-cluster-critical
        nodeSelector: null
        tolerations: []
      featureGates:
        clusterBootstrapController: false
  clipluginsPackageValues:
    namespace: tkg-system
    versionConstraints:
  tanzuAuthPackageValues:
    namespace: tanzu-auth
    versionConstraints:
    controller:
      image: ""

clusterclassPackage:
  namespaceForPackageInstallation: tkg-system
  versionConstraints:
  clusterclassInfraPackageValues:
    namespace: tkg-system
    createNamespace: false
    versionConstraints:
