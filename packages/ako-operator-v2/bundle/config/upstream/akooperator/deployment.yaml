---
apiVersion: v1
kind: Namespace
metadata:
  name: tkg-system-networking
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tanzu-ako-operator
  name: ako-operator-controller-manager
  namespace: tkg-system-networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tanzu-ako-operator
  template:
    metadata:
      labels:
        app: tanzu-ako-operator
    spec:
      securityContext:
         runAsNonRoot: true
         seccompProfile:
           type: RuntimeDefault
      containers:
        - args:
            - --metrics-addr=:8080
          command:
            - /manager
          image: ako-operator:latest
          name: manager
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          env:
            - name: bootstrap_cluster
              value: "False"
            - name: avi_control_plane_ha_provider
              value: "False"
            - name: control_plane_endpoint_port
              value: "6443"
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
      terminationGracePeriodSeconds: 10
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 10
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
          #! remove once usage of node-role.kubernetes.io/master is removed from Kubernetes
          - weight: 10
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: webhook-server-cert
