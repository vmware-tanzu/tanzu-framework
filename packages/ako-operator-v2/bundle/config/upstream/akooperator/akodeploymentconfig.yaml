    certificateAuthorityRef:
        name: controller-ca
        namespace: default
    dataNetwork:
        name: ""
        cidr: ""
    controlPlaneNetwork:
        name: ""
        cidr: ""
    extraConfigs:
        cniPlugin: antrea
        disableStaticRouteSync: false
        ingress:
