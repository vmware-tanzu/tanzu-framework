apiVersion: vendir.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.12.0
directories:
  - path: bundle/config/upstream
    contents:
      - path: crds/run
        directory:
          path: ../../apis/run/config/crd/bases/
        includePaths:
          - run.tanzu.vmware.com_capabilities.yaml
      - path: crds/discovery
        directory:
          path: ../../apis/discovery/config/crd/bases/
        includePaths:
          - discovery.tanzu.vmware.com_capabilities.yaml
      - path: rbac.yaml
        manual: {}
      - path: tanzu-capabilities-controller-manager.yaml
        manual: {}
  - path: bundle/config/overlays
    contents:
      - path: update-clusterrole-with-psp.yaml
        manual: {}
