apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: standalone-cliplugins.tanzu.vmware.com
  namespace: standalone-cliplugins
spec:
  refName: standalone-cliplugins.tanzu.vmware.com
  version: latest
  licenses:
    - "Apache 2.0"
  template:
    spec:
      fetch:
        - imgpkgBundle:
            image: # Get this value by pushing to your OCI Registry
      template:
        - ytt:
            paths:
              - config/
        - kbld:
            paths:
              - "-"
              - .imgpkg/images.yml
      deploy:
        - kapp: {}
