#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

---
apiVersion: cli.tanzu.vmware.com/v1alpha1
kind: CLIPlugin
metadata:
  creationTimestamp: null
  name: builder
spec:
  artifacts:
    #@yaml/text-templated-strings
    (@= data.values.builder.version @):
    - arch: amd64
      image: tanzu-cli-plugins/builder-darwin-amd64:latest
      os: darwin
      type: oci
    - arch: amd64
      image: tanzu-cli-plugins/builder-linux-amd64:latest
      os: linux
      type: oci
    - arch: amd64
      image: tanzu-cli-plugins/builder-windows-amd64:latest
      os: windows
      type: oci
  description: Build Tanzu components
  optional: false
  recommendedVersion: #@ data.values.builder.version
