#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

---
apiVersion: cli.tanzu.vmware.com/v1alpha1
kind: CLIPlugin
metadata:
  creationTimestamp: null
  name: test
spec:
  artifacts:
    #@yaml/text-templated-strings
    (@= data.values.test.version @):
    - arch: amd64
      image: tanzu-cli-plugins/test-darwin-amd64:latest
      os: darwin
      type: oci
    - arch: amd64
      image: tanzu-cli-plugins/test-linux-amd64:latest
      os: linux
      type: oci
    - arch: amd64
      image: tanzu-cli-plugins/test-windows-amd64:latest
      os: windows
      type: oci
  description: Test the CLI
  optional: false
  recommendedVersion: #@ data.values.test.version
