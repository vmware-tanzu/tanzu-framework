#@ load("@ytt:data", "data")

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tkr-service-package-sa
  namespace: #@ data.values.namespaceForPackageInstallation
  annotations:
    kapp.k14s.io/change-group: "tkr-service-packageinstall/serviceaccount-0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tkr-service-package-cluster-role
  annotations:
    kapp.k14s.io/change-group: "tkr-service-packageinstall/serviceaccount-0"
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - serviceaccounts
      - services
    verbs:
      - create
      - update
      - get
      - list
      - delete
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - update
      - get
      - list
      - delete
  - apiGroups:
      - cert-manager.io
    resources:
      - issuers
      - certificates
    verbs:
      - create
      - update
      - get
      - list
      - delete
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
    verbs:
      - create
      - update
      - get
      - list
      - delete
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterroles
      - clusterrolebindings
    verbs:
      - create
      - update
      - get
      - list
      - delete
  - apiGroups:
    - run.tanzu.vmware.com
    resources:
    - tanzukubernetesreleases
    - osimages
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - run.tanzu.vmware.com
    resources:
    - tanzukubernetesreleases/status
    - osimages/status
    verbs:
    - get
    - patch
    - update
  - apiGroups:
    - cluster.x-k8s.io
    resources:
    - clusters
    - clusters/status
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
  - apiGroups:
    - cluster.x-k8s.io
    resources:
    - clusterclasses
    verbs:
    - get
    - list
    - watch
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
    - coordination.k8s.io
    resources:
    - leases
    verbs:
    - create
    - get
    - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tkr-service-package-cluster-rolebinding
  annotations:
    kapp.k14s.io/change-group: "tkr-service-packageinstall/serviceaccount"
    kapp.k14s.io/change-rule.0: "upsert after upserting tkr-service-packageinstall/serviceaccount-0"
    kapp.k14s.io/change-rule.1: "delete before deleting tkr-service-packageinstall/serviceaccount-0"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tkr-service-package-cluster-role
subjects:
  - kind: ServiceAccount
    name: tkr-service-package-sa
    namespace: #@ data.values.namespaceForPackageInstallation
