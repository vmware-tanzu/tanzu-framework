apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: tkg-storageclass.tanzu.vmware.com.0.21.0-dev
  namespace: tanzu-package-repo-global
spec:
  refName: tkg-storageclass.tanzu.vmware.com
  version: latest
  licenses:
    - "Apache 2.0"
  template:
    spec:
      fetch:
        - imgpkgBundle:
            image: # Get this value by pushing to your OCI Registry
      template:
        - ytt:
            paths:
              - config/
        - kbld:
            paths:
              - "-"
              - .imgpkg/images.yml
      deploy:
        - kapp:
            rawOptions:
              - --dangerous-allow-empty-list-of-resources=true
