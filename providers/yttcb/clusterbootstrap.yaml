metadata:
  name: #@ data.values.CLUSTER_NAME
  namespace: #@ data.values.NAMESPACE
spec:
  calico:
    config:
      vethMTU: 0
      #@ if/end data.values.PROVIDER_TYPE != "docker":
      skipCNIBinaries: true
#@ end
