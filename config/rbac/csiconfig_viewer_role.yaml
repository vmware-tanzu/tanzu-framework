# permissions for end users to view csiconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: csiconfig-viewer-role
rules:
- apiGroups:
  - csi.tanzu.vmware.com
  resources:
  - csiconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - csi.tanzu.vmware.com
  resources:
  - csiconfigs/status
  verbs:
  - get
