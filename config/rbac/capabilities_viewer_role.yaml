# permissions for end users to view capabilities.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: capabilities-viewer-role
rules:
- apiGroups:
  - discovery.tanzu.vmware.com
  resources:
  - capabilities
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - discovery.tanzu.vmware.com
  resources:
  - capabilities/status
  verbs:
  - get
