---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: test-cluster-calico
  namespace: default
spec:
  infrastructureRef:
    kind: VSphereCluster
  clusterNetwork:
    pods:
      cidrBlocks: [ "192.168.0.0/16","fd00:100:96::/48" ]
---
apiVersion: cni.tanzu.vmware.com/v1alpha1
kind: CalicoConfig
metadata:
  name: test-cluster-calico
  namespace: default
spec:
  namespace: "kube-system"
  infraProvider: vsphere
  ipFamily: ipv4
  clusterCIDR: ""
  calico:
    config:
      vethMTU: 0
