apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: test-cluster-kvcp
  namespace: default
  annotations:
    tkg.tanzu.vmware.com/tkg-http-proxy: "foo.com"
    tkg.tanzu.vmware.com/tkg-https-proxy: "bar.com"
    tkg.tanzu.vmware.com/tkg-no-proxy: "foobar.com"
    tkg.tanzu.vmware.com/tkg-ip-family: "ipv6"
spec:
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: VSphereCluster
    name: test-cluster-kvcp
    namespace: default
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    kind: KubeadmControlPlane
    name: test-cluster-kvcp-control-plane
    namespace: default
  clusterNetwork:
    pods:
      cidrBlocks: [ "192.168.0.0/16","fd00:100:96::/48" ]
  topology:
    class: test-clusterclass-tcbt
    version: v1.24.0
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VSphereCluster
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: test-cluster-kvcp
  name: test-cluster-kvcp
  namespace: default
spec:
  identityRef:
    kind: Secret
    name: test-cluster-kvcp
  thumbprint: test-thumbprint
  server: vsphere-server.local
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: test-cluster-kvcp
  name: test-cluster-kvcp-control-plane
  namespace: default
spec:
  kubeadmConfigSpec: {}
  replicas: 5
  version: v1.24.0
  machineTemplate:
    infrastructureRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: VSphereMachineTemplate
      name: test-cluster-kvcp-control-plane-template
      namespace: default
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VSphereMachineTemplate
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: test-cluster-kvcp
  name: test-cluster-kvcp-control-plane-template
  namespace: default
spec:
  template:
    spec:
      datacenter: dc0
      template: /dc0/vm/photon-3-kube-v1.24.0+vmware.1-tkg.2
      network:
        devices:
        - networkName: test-network
          dhcp6: true
          dhcp4: false
---
apiVersion: cpi.tanzu.vmware.com/v1alpha1
kind: KubevipCPIConfig
metadata:
  name: test-cluster-kvcp
  namespace: default
spec:
  loadbalancerIPRanges: 10.0.0.1-10.0.0.2
  loadbalancerCIDRs: 10.0.0.1/24
