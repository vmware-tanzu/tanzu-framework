apiVersion: run.tanzu.vmware.com/v1alpha1
kind: FooBar
metadata:
  name: example-foo
  namespace: tkg-system
spec:
  foo: bar
---
kind: Secret
metadata:
  name: foobar1secret
  namespace: tkg-system
stringData:
  values.yaml: |
    sample-key: sample-value
---
apiVersion: cni.tanzu.vmware.com/v1alpha1
kind: CalicoConfig
metadata:
  name: test-cluster-tcbt
  namespace: tkg-system
spec:
  calico:
    config:
      vethMTU: 0
---
apiVersion: cni.tanzu.vmware.com/v1alpha1
kind: AntreaConfig
metadata:
  name: test-cluster-tcbt
  namespace: tkg-system
spec:
  antrea:
    config:
      trafficEncapMode: encap
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: KappControllerConfig
metadata:
  name: test-cluster-tcbt-kapp-controller-config
  namespace: tkg-system
spec:
  namespace: test-ns
  kappController:
    createNamespace: true
    globalNamespace: tanzu-package-repo-global
    deployment:
      concurrency: 4
      hostNetwork: true
      priorityClassName: system-cluster-critical
      apiPort: 10100
      metricsBindAddress: "0"
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node.kubernetes.io/not-ready
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: test-cluster-tcbt
  namespace: cluster-namespace
data:
  password: QWRtaW4hMjM= # Admin!23
  username: YWRtaW5pc3RyYXRvckB2c3BoZXJlLmxvY2Fs # administrator@vsphere.local
---
apiVersion: v1
kind: Secret
metadata:
  name: cpi-vsphere-credential
  namespace: tkg-system
data:
  username: Zm9v # foo
  password: YmFy # bar
---
apiVersion: cpi.tanzu.vmware.com/v1alpha1
kind: VSphereCPIConfig
metadata:
  name: test-cluster-cpi
  namespace: tkg-system
spec:
  vsphereCPI:
    mode: vsphereCPI
    region: test-region
    zone: test-zone
    insecureFlag: true
    vmInternalNetwork: internal-net
    vmExternalNetwork: external-net
    vmExcludeInternalNetworkSubnetCidr: 192.168.3.0/24
    vmExcludeExternalNetworkSubnetCidr: 22.22.3.0/24
    vSphereCredentialLocalObjRef:
      kind: Secret
      name: cpi-vsphere-credential
