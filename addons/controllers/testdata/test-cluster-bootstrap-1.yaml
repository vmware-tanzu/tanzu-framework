---
apiVersion: v1
kind: Namespace
metadata:
  name: cluster-namespace
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: TanzuKubernetesRelease
metadata:
  name: v1.22.3
spec:
  version: v1.22.3
  kubernetes:
    version: v1.22.3
    imageRepository: foo
  osImages: []
  bootstrapPackages: []
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: TanzuKubernetesRelease
metadata:
  name: v1.23.3
spec:
  version: v1.23.3
  kubernetes:
    version: v1.23.3
    imageRepository: foo
  osImages: []
  bootstrapPackages: []
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: test-cluster-tcbt
  namespace: cluster-namespace
  labels:
    tkg.tanzu.vmware.com/cluster-name: test-cluster-tcbt
    run.tanzu.vmware.com/tkr: v1.22.3
spec:
  infrastructureRef:
    kind: VSphereCluster
  clusterNetwork:
    pods:
      cidrBlocks: [ "192.168.0.0/16","fd00:100:96::/48" ]
    services:
      cidrBlocks: [ "192.168.0.0/16","fd00:100:96::/48" ]
  topology:
    class: test-clusterclass-tcbt
    version: v1.22.3
    variables:
      - name: tkg.tanzu.vmware.com/tkg-ip-family
        value: "ipv4"
      - name: proxy
        value:
          httpProxy: "foo.com"
          httpsProxy: "bar.com"
          noProxy: "foobar.com"
      - name: trust
        value:
          additionalTrustedCAs:
            - name: CompanyInternalCA-1
              data: aGVsbG8=
            - name: CompanyInternalCA-2
              data: bHWtcH9=
      - name: skipTLSVerify
        value:
          - registry1
          - registry2
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VSphereCluster
metadata:
  name: test-cluster-tcbt
  namespace: cluster-namespace
spec:
  thumbprint: test-thumbprint
  server: vsphere-server.local
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VSphereMachineTemplate
metadata:
  name: test-cluster-tcbt-control-plane
  namespace: cluster-namespace
spec:
  template:
    spec:
      datacenter: dc0
      template: /dc0/vm/photon-3-kube-v1.22.3+vmware.1-tkg.2
      network:
        devices:
          - networkName: test-network
            dhcp6: true
            dhcp4: false
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: ClusterBootstrapTemplate
metadata:
  name: v1.22.3
  namespace: tkg-system
spec:
  kapp:
    refName: kapp-controller.tanzu.vmware.com.0.30.0
    valuesFrom:
      providerRef:
        apiGroup: run.tanzu.vmware.com
        kind: KappControllerConfig
        name: test-cluster-tcbt-kapp-controller-config
  additionalPackages:
    - refName: foobar1.example.com.1.17.2
      valuesFrom:
        secretRef: foobar1secret
    - refName: foobar.example.com.1.17.2
      valuesFrom:
        providerRef:
          apiGroup: run.tanzu.vmware.com
          kind: FooBar
          name: example-foo
  cni:
    refName: antrea.tanzu.vmware.com.1.2.3--vmware.1-tkg.1
    valuesFrom:
      providerRef:
        apiGroup: cni.tanzu.vmware.com
        kind: AntreaConfig
        name: test-cluster-tcbt
  cpi:
    refName: vsphere-cpi.tanzu.vmware.com.1.22.3--vmware.1-tkg.1
    valuesFrom:
      providerRef:
        apiGroup: cpi.tanzu.vmware.com
        kind: VSphereCPIConfig
        name: test-cluster-cpi
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: ClusterBootstrapTemplate
metadata:
