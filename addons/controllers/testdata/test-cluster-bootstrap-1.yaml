---
apiVersion: v1
kind: Namespace
metadata:
  name: cluster-namespace
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: TanzuKubernetesRelease
metadata:
  name: v1.22.3
spec:
  version: v1.22.3
  kubernetes:
    version: v1.22.3
    imageRepository: foo
  osImages: []
  bootstrapPackages: []
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: test-cluster-tcbt
  namespace: cluster-namespace
  labels:
    tkg.tanzu.vmware.com/cluster-name: test-cluster-tcbt
    run.tanzu.vmware.com/tkr: v1.22.3
spec:
  infrastructureRef:
    kind: VSphereCluster
  clusterNetwork:
    pods:
      cidrBlocks: [ "192.168.0.0/16","fd00:100:96::/48" ]
    services:
      cidrBlocks: [ "192.168.0.0/16","fd00:100:96::/48" ]
  topology:
    class: test-clusterclass-tcbt
    version: v1.22.3
    variables:
      - name: tkg.tanzu.vmware.com/cni
        value: antrea
      - name: tkg.tanzu.vmware.com/tkg-http-proxy
        value: "foo.com"
      - name: tkg.tanzu.vmware.com/tkg-https-proxy
        value: "bar.com"
      - name: tkg.tanzu.vmware.com/tkg-no-proxy
        value: "foobar.com"
      - name: tkg.tanzu.vmware.com/tkg-proxy-ca-cert
        value: "dummyCertificate"
      - name: tkg.tanzu.vmware.com/tkg-ip-family
        value: "ipv4"
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: ClusterBootstrapTemplate
metadata:
  name: v1.22.3
  namespace: tkg-system
spec:
  kapp:
    refName: kapp-controller.tanzu.vmware.com.0.30.0
    valuesFrom:
      providerRef:
        apiGroup: run.tanzu.vmware.com
        kind: KappControllerConfig
        name: test-cluster-tcbt-kapp-controller-config
  additionalPackages:
    - refName: foobar1.example.com.1.17.2
      valuesFrom:
        secretRef: foobar1secret
    - refName: foobar.example.com.1.17.2
      valuesFrom:
        providerRef:
          apiGroup: run.tanzu.vmware.com
          kind: FooBar
          name: example-foo
  cnis:
    - refName: calico.tanzu.vmware.com.3.19.1--vmware.1-tkg.1
      valuesFrom:
        providerRef:
          apiGroup: cni.tanzu.vmware.com
          kind: CalicoConfig
          name: test-cluster-tcbt
    - refName: antrea.tanzu.vmware.com.1.2.3--vmware.1-tkg.1
      valuesFrom:
        providerRef:
          apiGroup: cni.tanzu.vmware.com
          kind: AntreaConfig
          name: test-cluster-tcbt
---
apiVersion: run.tanzu.vmware.com/v1alpha1
kind: FooBar
metadata:
  name: example-foo
  namespace: tkg-system
spec:
  foo: bar
---
kind: Secret
metadata:
  name: foobar1secret
  namespace: tkg-system
stringData:
  values.yaml: |
    sample-key: sample-value
---
apiVersion: cni.tanzu.vmware.com/v1alpha1
kind: CalicoConfig
metadata:
  name: test-cluster-tcbt
  namespace: tkg-system
spec:
  calico:
    config:
      vethMTU: 0
---
apiVersion: cni.tanzu.vmware.com/v1alpha1
kind: AntreaConfig
metadata:
  name: test-cluster-tcbt
  namespace: tkg-system
spec:
  antrea:
    config:
      trafficEncapMode: encap
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: KappControllerConfig
metadata:
  name: test-cluster-tcbt-kapp-controller-config
  namespace: tkg-system
spec:
  namespace: test-ns
  kappController:
    createNamespace: true
    globalNamespace: tanzu-package-repo-global
    deployment:
      concurrency: 4
      hostNetwork: true
      priorityClassName: system-cluster-critical
      apiPort: 10100
      metricsBindAddress: "0"
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node.kubernetes.io/not-ready
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
---
