---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: test-kapp-controller-1
  namespace: default
  annotations:
    tkg.tanzu.vmware.com/tkg-http-proxy: "foo.com"
    tkg.tanzu.vmware.com/tkg-https-proxy: "bar.com"
    tkg.tanzu.vmware.com/tkg-no-proxy: "foobar.com"
    tkg.tanzu.vmware.com/tkg-proxy-ca-cert: "dummyCertificate"
    tkg.tanzu.vmware.com/tkg-ip-family: "ipv4"
    tkg.tanzu.vmware.com/skip-tls-verify: "registry1,registry2"
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 100.96.0.0/11
    services:
      cidrBlocks:
        - 100.64.0.0/13
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: KappControllerConfig
metadata:
  name: test-kapp-controller-1
  namespace: default
spec:
  namespace: test-ns
  kappController:
    createNamespace: true
    globalNamespace: tanzu-package-repo-global
    deployment:
      concurrency: 4
      hostNetwork: true
      priorityClassName: system-cluster-critical
      apiPort: 10100
      metricsBindAddress: "0"
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node.kubernetes.io/not-ready
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
    config:
      httpProxy: "overwrite.foo.com"
      dangerousSkipTLSVerify: "registry1,registry2"
