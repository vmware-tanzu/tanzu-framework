  namespace: default
  labels:
    tkg.tanzu.vmware.com/addon-name: kapp-controller
    tkg.tanzu.vmware.com/cluster-name: test-cluster-3
  annotations:
    tkg.tanzu.vmware.com/remote-app: "true"
type: tkg.tanzu.vmware.com/addon
stringData:
  values.yaml: |
    namespace: kapp-controller-ns
