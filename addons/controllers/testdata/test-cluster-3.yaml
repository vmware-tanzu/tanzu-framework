kind: TanzuKubernetesRelease
metadata:
  name: v1.20.6---vmware.1
  namespace: tkr-system
spec:
  version: v1.20.6---vmware.1
  kubernetesVersion: 1.20.6+vmware.1
---
apiVersion: cluster.x-k8s.io/v1alpha3
kind: Cluster
metadata:
