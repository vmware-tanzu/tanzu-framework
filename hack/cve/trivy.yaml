# Ref: https://aquasecurity.github.io/trivy/v0.33/docs/references/customization/config-file
# Global Options
debug: true
# Report Options
exit-code: 1
format: 'sarif'
output: 'trivy-results.sarif'
severity:
  - CRITICAL
  - HIGH
# Scan Options
scan:
  skip-dirs:
    - docs
    - hack
  scanners:
    - vuln
    - secret
# Vulnerability Options
vulnerability:
  ignore-unfixed: true
