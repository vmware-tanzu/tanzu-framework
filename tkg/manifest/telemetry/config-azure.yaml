---
apiVersion: v1
kind: Namespace
metadata:
  name: tkg-system-telemetry

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tkg-telemetry-sa
  namespace: tkg-system-telemetry

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tkg-telemetry-cluster-role
rules:
  - apiGroups: [""]
    resources: ["secrets", "namespaces", "configmaps"]
    verbs: ["get", "list"]
  - apiGroups: ["cluster.x-k8s.io"]
    resources: ["clusters"]
    verbs: ["get", "list"]
  - apiGroups: ["cluster.x-k8s.io"]
    resources: ["clusters", "machinedeployments"]
    verbs: ["get", "list"]
  - apiGroups: ["infrastructure.cluster.x-k8s.io"]
    resources: ["azuremachines", "azureclusters", "azuremachinetemplates"]
    verbs: ["get", "list"]
  - apiGroups: ["controlplane.cluster.x-k8s.io"]
    resources: ["kubeadmcontrolplanes"]
    verbs: ["get", "list"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tkg-telemetry-cluster-role-binding
subjects:
  - kind: ServiceAccount
    name: tkg-telemetry-sa
    namespace: tkg-system-telemetry
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tkg-telemetry-cluster-role

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: tkg-telemetry
  namespace: tkg-system-telemetry
  labels:
    cluster.x-k8s.io/cluster-name: '%s'
spec:
  schedule: "0 */6 * * *"
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 10
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: tkg-telemetry-sa
          activeDeadlineSeconds: 3600
          containers:
            - name: tkg-telemetry
              image: '%s'
              command:
                - /tkg-telemetry
                - --sonobuoy-bin-path=/sonobuoy
                - --datastore-url=%s
                - --labels=%s
              env:
              - name: HTTP_PROXY
                value: '%s'
              - name: HTTPS_PROXY
                value: '%s'
              - name: NO_PROXY
                value: '%s'
          restartPolicy: Never
